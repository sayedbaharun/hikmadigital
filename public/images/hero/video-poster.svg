<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F25BF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#373EDF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F25BF;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Center Focus -->
  <g transform="translate(960, 540)">
    <!-- Glow effect -->
    <circle r="300" fill="white" opacity="0.05"/>
    <circle r="200" fill="white" opacity="0.08"/>
    <circle r="100" fill="white" opacity="0.1"/>
    
    <!-- AI Network visualization -->
    <g opacity="0.3">
      <!-- Connection lines -->
      <line x1="-150" y1="-150" x2="0" y2="0" stroke="white" stroke-width="2"/>
      <line x1="150" y1="-150" x2="0" y2="0" stroke="white" stroke-width="2"/>
      <line x1="-150" y1="150" x2="0" y2="0" stroke="white" stroke-width="2"/>
      <line x1="150" y1="150" x2="0" y2="0" stroke="white" stroke-width="2"/>
      <line x1="0" y1="-200" x2="0" y2="0" stroke="white" stroke-width="2"/>
      <line x1="0" y1="200" x2="0" y2="0" stroke="white" stroke-width="2"/>
      
      <!-- Nodes -->
      <circle cx="-150" cy="-150" r="10" fill="white"/>
      <circle cx="150" cy="-150" r="10" fill="white"/>
      <circle cx="-150" cy="150" r="10" fill="white"/>
      <circle cx="150" cy="150" r="10" fill="white"/>
      <circle cx="0" cy="-200" r="10" fill="white"/>
      <circle cx="0" cy="200" r="10" fill="white"/>
      
      <!-- Center node -->
      <circle cx="0" cy="0" r="20" fill="#E9C46A"/>
    </g>
    
    <!-- Dubai skyline silhouette -->
    <g transform="translate(0, 200)" opacity="0.1">
      <rect x="-400" y="-100" width="30" height="100" fill="white"/>
      <rect x="-350" y="-150" width="40" height="150" fill="white"/>
      <rect x="-300" y="-120" width="35" height="120" fill="white"/>
      <rect x="-250" y="-180" width="45" height="180" fill="white"/>
      <rect x="-150" y="-250" width="50" height="250" fill="white"/>
      <rect x="-50" y="-200" width="40" height="200" fill="white"/>
      <rect x="20" y="-150" width="35" height="150" fill="white"/>
      <rect x="80" y="-180" width="45" height="180" fill="white"/>
      <rect x="150" y="-220" width="50" height="220" fill="white"/>
      <rect x="220" y="-160" width="40" height="160" fill="white"/>
      <rect x="280" y="-140" width="35" height="140" fill="white"/>
      <rect x="330" y="-120" width="30" height="120" fill="white"/>
    </g>
  </g>
  
  <!-- Text overlay -->
  <text x="960" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="80" font-weight="300" opacity="0.9">HIKMA DIGITAL</text>
  <text x="960" y="380" text-anchor="middle" fill="#E9C46A" font-family="Arial, sans-serif" font-size="40" font-weight="300" opacity="0.8">Transform Your Business</text>
</svg>